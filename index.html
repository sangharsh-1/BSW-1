    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;600;700;800&family=JetBrains+Mono:wght@400;700&family=Playfair+Display:wght@700;900&family=Patrick+Hand&family=Gloria+Hallelujah&family=Caveat&display=swap" rel="stylesheet">
    <style>
      body {
        --gradient-start: #fff8f0;
        --gradient-end: #dbe7ff;
        background-image: linear-gradient(to bottom, var(--gradient-start), var(--gradient-end));
        font-family: 'Poppins', sans-serif;
        color: #2c2c2c;
      }
      .font-accent {
        font-family: 'Dancing Script', cursive;
      }
      .font-terminal {
        font-family: 'JetBrains Mono', monospace;
      }
      .font-hero-serif {
        font-family: 'Playfair Display', serif;
      }
      .font-doodle {
        font-family: 'Patrick Hand', cursive;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.8s ease-in-out forwards;
      }

      @keyframes petal-float {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
      }
      
      @keyframes typewriter {
        from { width: 0; }
        to { width: 100%; }
      }
      @keyframes blink-caret {
        from, to { border-color: transparent; }
        50% { border-color: currentColor; }
      }
      .typewriter-text {
        overflow: hidden;
        border-right: .15em solid #00ff99;
        white-space: nowrap;
        margin: 0 auto;
        animation: typewriter 3s steps(40, end), blink-caret .75s step-end infinite;
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .animate-blink {
        animation: blink 1s step-end infinite;
      }

      .scanline {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(rgba(0,0,0,0.1) 1px, transparent 1px);
        background-size: 100% 3px;
        animation: scanline-anim 10s linear infinite;
        pointer-events: none;
        z-index: 10;
      }

      @keyframes scanline-anim {
        from { background-position: 0 0; }
        to { background-position: 0 -100px; }
      }

      @keyframes glitch-text-shadow {
        0% { text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75), -0.05em 0 0 rgba(0, 255, 255, 0.75); }
        14% { text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75), -0.05em 0 0 rgba(0, 255, 255, 0.75); }
        15% { text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75), 0.025em 0.025em 0 rgba(0, 255, 255, 0.75); }
        49% { text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75), 0.025em 0.025em 0 rgba(0, 255, 255, 0.75); }
        50% { text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75), 0.05em 0 0 rgba(0, 255, 255, 0.75); }
        99% { text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75), 0.05em 0 0 rgba(0, 255, 255, 0.75); }
        100% { text-shadow: -0.025em 0 0 rgba(255, 0, 0, 0.75), -0.05em -0.025em 0 rgba(0, 255, 255, 0.75); }
      }
      .glitch-text {
        position: relative;
        animation: glitch-text-shadow 1s linear infinite;
      }
    </style>
